    <div id="gameOverModal" style="display: none;"
      class="absolute z-0 left-1/2 top-1/2 flex items-center justify-center">
      <div class="fixed inset-0 -z-10 bg-black/50"></div>
      <div class="bg-white rounded-lg p-4 xs:p-6 -ml-32 xs:-ml-40 w-64 xs:w-80 -mt-40 relative z-10">
        <button id="gameOverCloseBtn" style="display: none;"
          onclick="document.getElementById('gameOverModal').style.display='none';"
          class="absolute top-2 right-2 text-gray-950 text-xs flex items-center justify-center w-6 h-6 rounded-full cursor-pointer font-semibold bg-gray-200 hover:bg-gray-300/70">
          X
        </button>
        <h3 class="text-xl text-center font-semibold text-gray-800" id="gameOverTitle">Game Over!</h3>
        <p class="text-xs xs:text-sm text-gray-600 text-center mb-3" id="gameOverMessage">You've reached the maximum
          number of mistakes.</p>
        <div class="flex flex-col gap-2 xs:gap-3">
          <button id="secondChanceBtn"
            class="text-white text-lg rounded-sm w-full py-2 cursor-pointer font-semibold bg-blue-400 hover:bg-blue-500/60">
            Second Chance
          </button>
          <button id="newGameFromGameOverBtn"
            class="text-gray-950 text-lg rounded-sm w-full py-2 cursor-pointer font-semibold bg-gray-200 hover:bg-gray-300/70">
            New Game
          </button>
        </div>
      </div>
    </div>
    <div id="hintModal" style="display: none;" class="absolute z-0 left-1/2 top-1/2 flex items-center justify-center">
      <div class="fixed inset-0 -z-10 bg-black/50" onclick="document.getElementById('hintModal').style.display='none';">
      </div>
      <div class="bg-white rounded-lg p-4 xs:p-6 -ml-32 xs:-ml-36 md:-ml-40 w-64 xs:w-72 md:w-80 -mt-40 relative z-10">
        <button onclick="document.getElementById('hintModal').style.display='none';"
          class="absolute top-2 right-2 text-gray-950 text-xs flex items-center justify-center w-6 h-6 rounded-full cursor-pointer font-semibold bg-gray-200 hover:bg-gray-300/70">
          X
        </button>
        <h3 class="text-xl text-center font-semibold text-gray-800">Hint Explanation</h3>
        <p class="text-xs xs:text-sm text-gray-600 text-center mb-3">Why did the hint suggest this number?</p>
        <div class="flex flex-col gap-0.5 xs:gap-1">
          <p><strong>Number:</strong> <span id="hintNumber"></span></p>
          <p><strong>Reason:</strong> <span id="hintReason"></span></p>
        </div>
        <button onclick="document.getElementById('hintModal').style.display='none';"
          class="mt-3 text-gray-950 text-lg rounded-sm w-full py-2 cursor-pointer font-semibold bg-gray-200 hover:bg-gray-300/70">
          Done
        </button>
      </div>
    </div>
